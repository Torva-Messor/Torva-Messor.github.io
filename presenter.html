<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>PRESENTER - Steuerung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/white.min.css">
    <style>
        #p-status { position: fixed; top: 0; left: 0; width: 100%; background: #333; color: white; padding: 10px; z-index: 100; text-align: center; font-family: sans-serif; }
        .reveal { margin-top: 50px; }
    </style>
</head>
<body>

    <div id="p-status">Status: <span id="st-txt" style="color:orange">Initialisiere...</span></div>

    <div class="reveal">
        <div class="slides">
            <section><h1>Folie 1</h1><p>Startseite</p></section>
            <section><h1>Folie 2</h1><p>Schach + Audio-Sync</p></section>
            <section><h1>Folie 3</h1><p>Ende-Seite</p></section>
            <section><h1>Folie 4</h1><p>AR-Info Seite</p></section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script>

    <script>
        const deck = new Reveal();
        deck.initialize({ controls: true, progress: true, hash: true });

        const statusTxt = document.getElementById("st-txt");

        const pubnub = new PubNub({
            subscribeKey: Pub_Nub_api_Subscribe,
            publishKey: Pub_Nub_api_Publish,
            userId: "presenter_master"
        });

        pubnub.addListener({
            status: (s) => {
                if (s.category === "PNConnectedCategory") {
                    statusTxt.innerText = "BEREIT ZUM SENDEN";
                    statusTxt.style.color = "#00ff00";
                }
            }
        });

        pubnub.subscribe({ channels: [My_Channel_Name] });

        deck.on('slidechanged', async (event) => {
            const idx = event.indexh;
            let startT = null;

            // Zeitstempel nur f√ºr Folie 2 (Index 1) generieren
            if (idx === 1) {
                try {
                    const t = await pubnub.time();
                    startT = Math.floor(t.timetoken / 10000) + 1000; // 1 Sekunde Vorlauf
                } catch(e) { startT = Date.now() + 1000; }
            }

            pubnub.publish({
                channel: My_Channel_Name,
                message: { index: idx, startTime: startT },
                storeInHistory: true
            });
        });
    </script>
</body>
</html>
