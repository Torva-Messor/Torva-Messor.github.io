<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torva Presenter - Live View</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* --- VISUAL PREVIEW GRID --- */
        #mini-preview {
            width: 160px; height: 160px;
            display: grid;
            grid-template-columns: repeat(21, 1fr);
            grid-template-rows: repeat(21, 1fr);
            gap: 1px;
            background: #111;
            margin-bottom: 20px;
            border: 2px solid #333;
            padding: 5px;
            border-radius: 4px;
        }
        .mini-cell { width: 100%; height: 100%; background: #222; border-radius: 1px; }
        
        /* GO MODE STYLES */
        #mini-preview.p-go .mini-cell { border-radius: 50%; }
        #mini-preview.p-go .mini-cell.b { background: #444; } /* Stone */
        #mini-preview.p-go .mini-cell.w { background: #ccc; } /* Stone */
        
        /* QR MODE STYLES */
        #mini-preview.p-qr .mini-cell.on { background: #00f2ff; }
        #mini-preview.p-qr .mini-cell.off { background: #000; }
        #mini-preview.p-qr .mini-cell.finder { background: #00f2ff; }
        
        /* Highlighting Logic for Preview */
        #mini-preview.hl-finder .mini-cell:not(.finder) { opacity: 0.2; }
        #mini-preview.hl-sync .mini-cell.on { background: #00ff88; }
        #mini-preview.hl-sync .mini-cell:not(.is-sync) { opacity: 0.2; }
        
        /* Controls */
        .group { width: 100%; max-width: 400px; margin-bottom: 20px; border: 1px solid #333; padding: 15px; border-radius: 12px; background: #111; }
        .label { font-size: 0.75rem; color: #666; text-transform: uppercase; margin-bottom: 12px; display: block; letter-spacing: 1px; }
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { 
            background: #1a1a1a; border: 1px solid #333; color: #ccc; padding: 12px; 
            border-radius: 6px; font-weight: 600; cursor: pointer; transition: all 0.2s;
            font-size: 0.9rem;
        }
        button:active { transform: scale(0.98); }
        .full { grid-column: span 2; }
        
        .blue { border-color: #00f2ff; color: #00f2ff; background: rgba(0, 242, 255, 0.05); }
        .purple { border-color: #bc13fe; color: #bc13fe; background: rgba(188, 19, 254, 0.05); }
        .green { border-color: #00ff88; color: #00ff88; background: rgba(0, 255, 136, 0.05); }
        .red { border-color: #ff0055; color: #ff0055; background: rgba(255, 0, 85, 0.05); }
        .yellow { border-color: #ffaa00; color: #ffaa00; background: rgba(255, 170, 0, 0.05); }

        #status { font-family: monospace; font-size: 0.8rem; margin-top: 10px; color: #555; }
    </style>
</head>
<body>
    <h2 style="color: #fff; letter-spacing: 2px; margin-bottom: 5px;">TORVA <span style="color:#00f2ff">CONTROL</span></h2>
    
    <div id="mini-preview" class="p-go"></div>

    <div class="group">
        <span class="label">Phase 1: Grid Transformation</span>
        <div class="button-grid">
            <button class="blue full" onclick="updateAndSend(0, 'morph_go')">RESET: GO Brett</button>
        </div>
    </div>

    <div class="group">
        <span class="label">Phase 2: Struktur-Analyse</span>
        <div class="button-grid">
            <button class="blue" onclick="updateAndSend(1, 'highlight_finders')">1. Position</button>
            <button class="green" onclick="updateAndSend(1, 'highlight_sync')">2. Sync</button>
            <button class="purple" onclick="updateAndSend(1, 'highlight_version')">3. Version</button>
            <button class="blue full" onclick="updateAndSend(1, 'morph_qr')">4. Full QR</button>
        </div>
    </div>

    <div class="group">
        <span class="label">Phase 3: Interaktion</span>
        <div class="button-grid">
            <button class="red" onclick="updateAndSend(null, 'damage')">Simulate Damage</button>
            <button class="green" onclick="updateAndSend(null, 'heal')">Repair System</button>
        </div>
    </div>

    <div class="group">
        <span class="label">Phase 4: Mixed Reality</span>
        <div class="button-grid">
            <button class="full" onclick="sendVideoCommand('play')">PLAY Video</button>
            <button class="full" onclick="sendVideoCommand('stop')">STOP Video</button>
            <button class="yellow full" onclick="updateAndSend(2, 'ar_mode')">AR MODUS</button>
        </div>
    </div>

    <div id="status">Bereit...</div>

    <script>
        const pubnub = new PubNub({ 
            publishKey: 'pub-c-f5b11d3c-ddfe-4dfc-963e-6fae738aeb03', 
            subscribeKey: 'sub-c-6fdfc9e3-91b8-4f79-b62a-6fd9fc69eff7', 
            userId: "controller" 
        });

        // --- PREVIEW LOGIC ---
        const preview = document.getElementById('mini-preview');
        const cells = [];
        
        // Init Preview Grid
        for(let i=0; i<21*21; i++) {
            let d = document.createElement('div');
            d.className = 'mini-cell';
            preview.appendChild(d);
            cells.push(d);
        }

        function updatePreview(action) {
            preview.className = ''; // Reset classes
            
            if(action === 'morph_go') {
                preview.classList.add('p-go');
                cells.forEach(c => {
                    c.className = 'mini-cell';
                    if(Math.random() > 0.7) c.classList.add('b');
                    else if(Math.random() > 0.5) c.classList.add('w');
                });
            } else {
                // QR Logic
                preview.classList.add('p-qr');
                if(action === 'highlight_finders') preview.classList.add('hl-finder');
                if(action === 'highlight_sync') preview.classList.add('hl-sync');

                cells.forEach((c, i) => {
                    c.className = 'mini-cell';
                    let x = i % 21; 
                    let y = Math.floor(i / 21);
                    
                    // Simple Finder Logic for Preview
                    let isFinder = (x<7 && y<7) || (x>13 && y<7) || (x<7 && y>13);
                    if(isFinder) {
                        c.classList.add('finder');
                    } else if (action === 'highlight_sync' && (x==6 || y==6)) {
                        c.classList.add('is-sync');
                        if(x%2==0 || y%2==0) c.classList.add('on');
                    } else {
                        if(Math.random() > 0.5) c.classList.add('on');
                        else c.classList.add('off');
                    }
                });
            }
        }

        // Initialize with Go Board
        updatePreview('morph_go');

        function updateAndSend(slide, action) {
            // 1. Update Visuals Local
            updatePreview(action);
            
            // 2. Send Command
            let msg = { action };
            if(slide !== null) msg.slide = slide;
            
            pubnub.publish({ channel: 'PrasiW.Woche', message: msg });
            document.getElementById('status').innerText = "Sent: " + action;
        }

        function sendVideoCommand(state) {
            pubnub.publish({ 
                channel: 'PrasiW.Woche', 
                message: { action: 'video_sync', videoState: state, startTime: Date.now() } 
            });
            document.getElementById('status').innerText = "Video: " + state;
        }
    </script>
</body>
</html>
