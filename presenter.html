<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presenter</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; justify-content: center; height: 100vh; margin: 0; }
        .btn { padding: 30px; margin: 10px; font-size: 24px; border-radius: 10px; border: none; cursor: pointer; }
        .next { background: #28a745; color: white; }
        .prev { background: #dc3545; color: white; }
        #status { margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="status">Verbinde zu PubNub...</div>
    
    <div>
        <button class="btn prev" onclick="send('prev')">ZURÜCK</button>
        <button class="btn next" onclick="send('next')">WEITER</button>
    </div>

    <p>Oder nutze Enter / Pfeiltasten</p>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script>

    <script>
        const pubnub = new PubNub({
            publishKey: Pub_Nub_api_Publish,
            subscribeKey: Pub_Nub_api_Subscribe,
            userId: "teacher_presenter"
        });

        const statusDiv = document.getElementById("status");

        pubnub.addListener({
            status: (s) => {
                if (s.category === "PNConnectedCategory") {
                    statusDiv.innerText = "VERBUNDEN ●";
                    statusDiv.style.color = "#00ff00";
                }
            }
        });

        pubnub.subscribe({ channels: [My_Channel_Name], withPresence: true });

        function send(action) {
            pubnub.publish({
                channel: My_Channel_Name,
                message: { action: action }
            });
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === "ArrowRight" || e.key === " ") send("next");
            if (e.key === "ArrowLeft") send("prev");
        });
    </script>
</body>
</html>
