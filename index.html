<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva Viewer - Flashy Flex Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">

    <style>
        :root { 
            --accent: #00f2ff; 
            --matrix: #0f0;
            --bg: #000; 
        }
        body { background: var(--bg); overflow: hidden; margin: 0; font-family: 'Courier New', monospace; }

        /* --- BACKGROUND & GRID --- */
        #background-layer {
            position: fixed; inset: 0;
            display: flex; justify-content: center; align-items: center;
            z-index: 1; perspective: 1200px;
        }

        .morph-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            width: 70vmin; height: 70vmin;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .dot { 
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
            transition: all 0.4s ease; 
            font-weight: bold;
        }

        /* --- GO MODE (Slide 0) --- */
        .mode-go { 
            background: #1a1510; border: 2px solid #333; padding: 10px;
            background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: calc(100% / 15) calc(100% / 15);
            transform: rotateX(25deg) rotateZ(-2deg);
        }
        .mode-go .dot { border-radius: 50%; transform: scale(0.8); }
        .mode-go .dot.white { background: radial-gradient(circle at 30% 30%, #fff, #999); box-shadow: 2px 2px 5px #000; }
        .mode-go .dot.black { background: radial-gradient(circle at 30% 30%, #444, #000); box-shadow: 2px 2px 5px #000; }
        .mode-go .dot.hidden { opacity: 0; }

        /* --- BINARY MODE (Transition Phase / Slide 1) --- */
        .mode-binary { transform: rotateX(0deg) scale(1.2); gap: 2px; }
        .mode-binary .dot { color: var(--matrix); font-size: 2vmin; text-shadow: 0 0 8px var(--matrix); }

        /* --- QR MODE (Slide 2) --- */
        .mode-qr { gap: 4px; transform: rotateY(10deg); }
        .mode-qr .dot { border-radius: 2px; }
        .mode-qr .dot.active { background: var(--accent); box-shadow: 0 0 15px var(--accent); }
        .mode-qr .dot.inactive { background: rgba(0, 242, 255, 0.1); transform: scale(0.3); }

        /* --- FLASH EFFECT --- */
        .glitch-flash { animation: flash-anim 0.4s ease-out; }
        @keyframes flash-anim {
            0% { filter: brightness(5) white-space: pre; transform: scale(1.5); }
            100% { filter: brightness(1); transform: scale(1); }
        }

        /* --- UI & OVERLAYS --- */
        .reveal { z-index: 10; }
        #video-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 50; 
            display: none; justify-content: center; align-items: center; 
        }
        #video-overlay.active { display: flex; }
        
        #btn-start { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100;
            background: black; color: var(--accent); border: 2px solid var(--accent);
            padding: 20px 40px; cursor: pointer; font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <button id="btn-start" onclick="initApp()">SYSTEM START</button>

    <div id="video-overlay">
        <video id="main-video" playsinline><source src="qr-code-pubnub-torva-project.mp4" type="video/mp4"></video>
    </div>

    <div id="background-layer">
        <div id="grid" class="morph-container mode-go"></div>
    </div>

    <div class="reveal">
        <div class="slides">
            <section><h2>STRATEGY</h2></section> <section><h2>DECODING...</h2></section> <section><h2>ACCESS</h2></section> <section><h2>DISCOVERY</h2>
                <model-viewer id="astronaut-model" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ar auto-rotate style="width: 100%; height: 400px;"></model-viewer>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>

    <script>
        const deck = new Reveal();
        deck.initialize({ controls: false, progress: false, center: true, transition: 'fade' });

        const grid = document.getElementById('grid');
        const dots = [];
        let binaryInterval = null;

        for(let i=0; i<225; i++) {
            let d = document.createElement('div');
            d.className = 'dot';
            grid.appendChild(d);
            dots.push(d);
        }

        function flash() {
            grid.classList.add('glitch-flash');
            setTimeout(() => grid.classList.remove('glitch-flash'), 400);
        }

        function renderGo() {
            clearInterval(binaryInterval);
            grid.className = 'morph-container mode-go';
            dots.forEach(d => {
                d.innerHTML = ''; d.className = 'dot';
                let r = Math.random();
                if(r > 0.8) d.classList.add('black');
                else if(r > 0.6) d.classList.add('white');
                else d.classList.add('hidden');
            });
        }

        function renderBinary() {
            flash();
            grid.className = 'morph-container mode-binary';
            dots.forEach(d => { d.className = 'dot'; d.innerText = Math.random() > 0.5 ? '1' : '0'; });
            binaryInterval = setInterval(() => {
                for(let i=0; i<25; i++) dots[Math.floor(Math.random()*225)].innerText = Math.random() > 0.5 ? '1' : '0';
            }, 60);
        }

        function renderQR() {
            flash();
            clearInterval(binaryInterval);
            grid.className = 'morph-container mode-qr';
            dots.forEach((d, i) => {
                d.innerText = ''; d.className = 'dot';
                const x = i % 15; const y = Math.floor(i / 15);
                const isFinder = (x<4 && y<4) || (x>10 && y<4) || (x<4 && y>10);
                const isHollow = (x===1||x===2) && (y===1||y===2) || (x===12||x===13)&&(y===1||y===2) || (x===1||x===2)&&(y===12||y===13);
                if ((isFinder && !isHollow) || (!isFinder && Math.random() > 0.5)) d.classList.add('active');
                else d.classList.add('inactive');
            });
        }

        // --- PRESENTER INTERACTION ---
        deck.on('slidechanged', event => {
            const idx = event.indexh;
            if (idx === 0) renderGo();
            if (idx === 1) renderBinary();
            if (idx === 2) renderQR();
            if (idx === 3) { /* AR Slide */ }
        });

        function initApp() {
            document.getElementById('btn-start').style.display = 'none';
            renderGo();
            
            const pubnub = new PubNub({ subscribeKey: 'sub-c-6fdfc9e3-91b8-4f79-b62a-6fd9fc69eff7', userId: "v_" + Date.now() });
            pubnub.addListener({
                message: (m) => {
                    const msg = m.message;
                    // Wenn Presenter slide:X schickt
                    if(msg.slide !== undefined) deck.slide(msg.slide);
                    // Wenn Presenter spezifische Phasen schickt
                    if(msg.phase === "go") deck.slide(0);
                    if(msg.phase === "binary") deck.slide(1);
                    if(msg.phase === "qr") deck.slide(2);
                }
            });
            pubnub.subscribe({ channels: ['PrasiW.Woche'] });
        }
    </script>
</body>
</html>
