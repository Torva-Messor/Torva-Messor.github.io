<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Live Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    <style>
        #status-indicator {
            position: fixed; top: 10px; right: 10px; z-index: 99;
            padding: 5px 15px; border-radius: 20px; font-family: sans-serif;
            font-size: 14px; background: rgba(255,255,255,0.1);
        }
        /* Das Bild ist am Anfang versteckt */
        #lehrer-bild {
            display: none; width: 300px; margin-top: 20px; border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="status-indicator">Status: <span id="status-text" style="color: red;">Offline</span></div>

    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Live Pr√§sentation</h1>
                <p id="waiting-msg">Bitte warten, bis der Lehrer die Sitzung startet...</p>
                <img id="lehrer-bild" src="IMG-20260205-WA0000.jpg" alt="Vortragsbild">
            </section>
            
            <section><h2>Folie 2</h2><p>Jetzt sind wir live!</p></section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script>

    <script>
        Reveal.initialize({ controls: false, keyboard: false });

        const statusText = document.getElementById("status-text");
        const lehrerBild = document.getElementById("lehrer-bild");
        const waitingMsg = document.getElementById("waiting-msg");

        const pubnub = new PubNub({
            subscribeKey: Pub_Nub_api_Subscribe,
            userId: "viewer_" + Math.floor(Math.random() * 1000) // DSGVO-konforme Zufallszahl
        });

        pubnub.subscribe({ channels: [My_Channel_Name], withPresence: true });

        // Funktion zum Umschalten des Status-Designs
        function setOnline(isOnline) {
            if (isOnline) {
                statusText.innerText = "Verbunden";
                statusText.style.color = "#00ff00";
                lehrerBild.style.display = "inline-block"; // Bild zeigen
                waitingMsg.innerText = "Der Lehrer ist bereit!";
            } else {
                statusText.innerText = "Warten...";
                statusText.style.color = "red";
                lehrerBild.style.display = "none"; // Bild verstecken
                waitingMsg.innerText = "Bitte warten, bis der Lehrer die Sitzung startet...";
            }
        }

        pubnub.addListener({
            presence: function(p) {
                if (p.uuid === "teacher_presenter") {
                    setOnline(p.action === "join");
                }
            },
            message: function(m) {
                if (m.message.action === "next") Reveal.next();
                if (m.message.action === "prev") Reveal.prev();
            }
        });

        // Check beim Laden: Ist der Lehrer schon da?
        pubnub.hereNow({ channels: [My_Channel_Name] }, function(s, r) {
            const isThere = r.channels[My_Channel_Name].occupants.some(u => u.uuid === "teacher_presenter");
            setOnline(isThere);
        });
    </script>
</body>
</html>
