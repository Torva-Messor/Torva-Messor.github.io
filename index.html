<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva Viewer - Synchronized Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">

    <style>
        :root { 
            --accent: #00f2ff; 
            --damage: #ff0000;
            --bg: #050505; 
            --board-bg: #2b2b2b;
            --matrix-green: #0f0;
        }
        body { background: var(--bg); overflow: hidden; font-family: 'Courier New', monospace; margin: 0; }

        /* Hintergrund fÃ¼r Morphing Grid */
        #background-layer {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 1; 
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        /* Das Grid (15x15) */
        .morph-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 6px;
            width: 55vmin; height: 55vmin;
        }
        .dot { width: 100%; height: 100%; transition: background 0.3s, transform 0.3s; }

        /* GO BOARD Modus */
        .mode-go { background: var(--board-bg); gap: 2px; padding: 10px; border-radius: 4px; }
        .mode-go .dot { border-radius: 50%; transform: scale(0.9); }
        .mode-go .dot.white { background: #fff; }
        .mode-go .dot.black { background: #000; }
        .mode-go .dot.hidden { opacity: 0.1; }

        /* QR CODE Modus */
        .mode-qr { background: transparent; gap: 4px; }
        .mode-qr .dot { border-radius: 2px; }
        .mode-qr .dot.active { background: var(--accent); }
        .mode-qr .dot.inactive { background: rgba(255,255,255,0.05); transform: scale(0.2); }
        
        /* DATA CORRUPTION (Nur Datenbits, keine Finder Patterns) */
        .mode-qr .dot.damaged { 
            background: var(--damage) !important; 
            box-shadow: 0 0 15px var(--damage); 
            transform: scale(0.9) rotate(45deg); /* Visueller Glitch-Effekt */
        }

        /* Video Overlay - Vollbild */
        #video-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 50; 
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s; 
        }
        #video-overlay.active { opacity: 1; pointer-events: auto; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* AR Slide Styling */
        .ar-slide { background-color: #1a1a1a !important; }
        model-viewer { width: 100%; height: 60vh; --poster-color: transparent; }
        
        .ar-trigger-button {
            background: var(--accent); color: black; border: none; padding: 15px 30px;
            font-weight: bold; border-radius: 50px; cursor: pointer; box-shadow: 0 0 15px var(--accent);
        }

        /* Start Button overlay */
        #start-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        #btn-start { border: 1px solid var(--accent); color: var(--accent); background: transparent; padding: 20px 50px; border-radius: 50px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        
        .reveal { z-index: 5; }
        .matrix-text { color: var(--matrix-green); font-size: 0.9rem; margin-top: 60vh; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid var(--matrix-green); display: inline-block; }
    </style>
</head>
<body>

    <div id="start-overlay"><button id="btn-start" onclick="initApp()">Initialize System</button></div>

    <div id="video-overlay">
        <video id="main-video" playsinline webkit-playsinline preload="auto">
            <source src="qr-code-pubnub-torva-project.mp4" type="video/mp4">
        </video>
    </div>

    <div id="background-layer">
        <div id="grid" class="morph-container mode-go"></div>
    </div>

    <div class="reveal">
        <div class="slides">
            <section><h2>ORIGIN</h2></section>
            
            <section>
                <div class="matrix-text" id="qr-status-text">> SYNC_READY</div>
            </section>
            
            <section data-background="#000">
                </section>
            
            <section class="ar-slide">
                <h2 style="color: white;">DISCOVERY</h2>
                <model-viewer id="astronaut-model" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate shadow-intensity="1">
                    <button slot="ar-button" class="ar-trigger-button">ðŸš€ AR STARTEN</button>
                </model-viewer>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>

    <script>
        const deck = new Reveal();
        deck.initialize({ controls: false, progress: false, center: true, transition: 'fade' });

        const grid = document.getElementById('grid');
        const backgroundLayer = document.getElementById('background-layer');
        const mainVideo = document.getElementById('main-video');
        const videoOverlay = document.getElementById('video-overlay');
        const dots = [];
        let damageStage = 0;

        // Grid erzeugen (15x15 = 225 dots)
        for(let i=0; i<225; i++) {
            let d = document.createElement('div');
            d.className = 'dot';
            grid.appendChild(d);
            dots.push(d);
        }

        // --- FACHLICHE LOGIK ---
        // Identifiziert Bereiche, die fÃ¼r die Lesbarkeit kritisch sind (Finder Patterns & Timing)
        // Koordinaten basieren auf 15x15 Grid (0-14)
        function isCriticalInfrastructure(x, y) {
            // 1. Finder Patterns (Die groÃŸen Ecken)
            // Oben Links (Bereich 0-3)
            if (x <= 3 && y <= 3) return true;
            // Oben Rechts (x 11-14)
            if (x >= 11 && y <= 3) return true;
            // Unten Links (y 11-14)
            if (x <= 3 && y >= 11) return true;

            // 2. Timing Patterns (Die Verbindungslinien)
            // Bei einem echten QR ist dies meist Zeile 6 / Spalte 6. 
            // Bei 15x15 nehmen wir die Mitte oder Zeile 3/4 als AnnÃ¤herung. 
            // Hier schÃ¼tzen wir strikt die direkten Nachbarn der Finder.
            
            return false; // Alles andere ist "Data Area" und darf beschÃ¤digt werden
        }

        function renderGo() {
            grid.className = 'morph-container mode-go';
            dots.forEach(d => {
                d.className = 'dot';
                d.classList.remove('damaged'); // Reset damage
                let r = Math.random();
                if(r > 0.8) d.classList.add('black');
                else if(r > 0.6) d.classList.add('white');
                else d.classList.add('hidden');
            });
        }

        function renderQR() {
            grid.className = 'morph-container mode-qr';
            dots.forEach((d, i) => {
                d.className = 'dot';
                d.classList.remove('damaged');
                const x = i % 15; const y = Math.floor(i / 15);
                
                // Visuelle Konstruktion des QR Codes
                const isFinder = (x<4 && y<4) || (x>10 && y<4) || (x<4 && y>10);
                // "Hollow" macht die Finder Patterns hohl (Quadrat im Quadrat)
                const isHollow = (x===1||x===2) && (y===1||y===2) || (x===12||x===13)&&(y===1||y===2) || (x===1||x===2)&&(y===12||y===13);
                
                if ((isFinder && !isHollow) || (!isFinder && Math.random() > 0.5)) d.classList.add('active');
                else d.classList.add('inactive');
            });
        }

        function renderDamage() {
            damageStage++;
            const steps = [0.05, 0.15, 0.25, 0.35, 0.45, 0.60]; // Prozentuale ZerstÃ¶rung
            let targetRatio = steps[Math.min(damageStage - 1, 5)];

            // Filtere Dots, die aktiv sind UND NICHT zur kritischen Infrastruktur gehÃ¶ren
            const dataDots = dots.filter((d, i) => {
                const x = i % 15; const y = Math.floor(i / 15);
                return d.classList.contains('active') && !isCriticalInfrastructure(x, y);
            });

            const shuffled = dataDots.sort(() => 0.5 - Math.random());
            const limit = Math.floor(dataDots.length * targetRatio);

            shuffled.forEach((d, index) => {
                if (index < limit) d.classList.add('damaged');
            });

            // Update Status Text
            let integrity = 100 - Math.floor(targetRatio * 100);
            let status = integrity < 70 ? "CRITICAL" : "STABLE";
            // Bei Reed-Solomon ist meist ab ~30% Schluss, daher Warnung ab 70% IntegritÃ¤t
            document.getElementById('qr-status-text').innerHTML = 
                `> DATA_INTEGRITY: ${integrity}%<br>> FINDER_PATTERNS: SECURED<br>> STATUS: ${status}`;
        }

        // --- SLIDE STEUERUNG ---
        deck.on('slidechanged', event => {
            const index = event.indexh;

            // Slide 0: Go Board
            if (index === 0) {
                backgroundLayer.style.opacity = '1';
                videoOverlay.classList.remove('active');
                mainVideo.pause();
                renderGo();
            }
            
            // Slide 1: QR Code
            if (index === 1) {
                backgroundLayer.style.opacity = '1';
                videoOverlay.classList.remove('active');
                mainVideo.pause();
                renderQR();
            }

            // Slide 2: VIDEO ABPIELEN (Automatisch)
            if (index === 2) {
                // Hintergrund ausblenden fÃ¼r Fokus
                backgroundLayer.style.opacity = '0'; 
                videoOverlay.classList.add('active');
                mainVideo.currentTime = 0; // Neustart oder fortsetzen
                mainVideo.play().catch(e => console.log("Autoplay blocked usually handled by init", e));
            }

            // Slide 3: AR / Modell
            if (index === 3) {
                backgroundLayer.style.opacity = '0';
                videoOverlay.classList.remove('active');
                mainVideo.pause();
            }
        });

        function initApp() {
            document.getElementById('start-overlay').style.display = 'none';
            renderGo();
            
            // "Unlock" AudioContext fÃ¼r mobile Browser
            mainVideo.play().then(() => { 
                mainVideo.pause(); 
                mainVideo.currentTime = 0;
            }).catch(e => console.log("Unlock Video Error", e));

            // PubNub Setup
            const pubnub = new PubNub({ subscribeKey: 'sub-c-6fdfc9e3-91b8-4f79-b62a-6fd9fc69eff7', userId: "v_" + Date.now() });
            
            pubnub.addListener({
                message: (m) => {
                    const msg = m.message;
                    
                    if(msg.slide !== undefined) {
                        deck.slide(msg.slide);
                        // Die Logik fÃ¼r Video Start/Stop liegt jetzt im 'slidechanged' Event listener oben,
                        // das spart redundanten Code.
                    }
                    if(msg.action === "damage") renderDamage();
                    if(msg.action === "heal") {
                        damageStage = 0;
                        renderQR(); // Reset to clean QR
                        document.getElementById('qr-status-text').innerHTML = "> SYNC_READY";
                    }
                    // Optional: Falls Video direkt per Button gesteuert werden soll ohne Slide-Wechsel
                    if(msg.action === "play_video") {
                        deck.slide(2); // Zwinge zur Video Slide
                    }
                }
            });
            pubnub.subscribe({ channels: ['PrasiW.Woche'] });
        }
    </script>
</body>
</html>
