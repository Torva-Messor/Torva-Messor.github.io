<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva Viewer - QR All Blue (Final)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">

    <style>
        :root { 
            --neon-blue: #00f2ff; 
            --neon-purple: #bc13fe; 
            --matrix-green: #00ff41; 
            --damage-red: #ff0000; /* Reines Rot f√ºr Damage */
            --bg-deep: #050505; 
            --qr-dark: #111;
        }
        body { background: var(--bg-deep); overflow: hidden; font-family: 'Courier New', monospace; margin: 0; }
        
        #background-layer { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 1; perspective: 1000px;
        }

        /* Scanline Overlay */
        body::after {
            content: "";
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 900;
        }

        .morph-grid {
            display: grid;
            grid-template-columns: repeat(21, 1fr);
            grid-template-rows: repeat(21, 1fr);
            gap: 2px; 
            width: 80vmin; height: 80vmin;
            transition: transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }

        .cell { 
            width: 100%; height: 100%; 
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative; border-radius: 2px; 
            opacity: 0.1; 
            background: #333;
            will-change: transform, opacity, background-color;
        }

        /* --- MODE: GO --- */
        .mode-go .cell { border-radius: 50%; opacity: 0.8; transform: scale(0.6); }
        .mode-go .cell.black { background: #222; }
        .mode-go .cell.white { background: #ddd; box-shadow: 0 0 15px rgba(255,255,255,0.3); animation: floaty 3s infinite ease-in-out alternate; }
        .mode-go .cell.empty { opacity: 0.02; transform: scale(0.2); }
        
        @keyframes floaty {
            0% { transform: scale(0.6) translateY(0px); }
            100% { transform: scale(0.6) translateY(-5px); }
        }

        /* --- MODE: QR CODE --- */
        .mode-qr .cell { transform: scale(1); border-radius: 1px; opacity: 1; }
        
        .mode-qr .cell.finder-outer { background: var(--neon-blue); box-shadow: 0 0 15px rgba(0, 242, 255, 0.5); z-index: 2; }
        .mode-qr .cell.finder-inner { background: var(--qr-dark); } 
        .mode-qr .cell.finder-center { background: var(--neon-blue); box-shadow: 0 0 20px rgba(0, 242, 255, 0.8); z-index: 2; }
        
        .mode-qr .cell.bit-1 { background: var(--neon-blue); box-shadow: 0 0 4px rgba(0, 242, 255, 0.2); }
        .mode-qr .cell.bit-0 { background: var(--qr-dark); transform: scale(0.95); }

        /* --- HIGHLIGHT MODES --- */
        .highlight-finders .cell:not(.finder-outer):not(.finder-inner):not(.finder-center),
        .highlight-sync .cell:not(.is-sync),
        .highlight-version .cell:not(.is-version) { 
            opacity: 0.1; transform: scale(0.8) blur(2px); filter: grayscale(100%);
        }

        .highlight-finders .cell.finder-outer { animation: pulse-blue 1.5s infinite; }
        .highlight-sync .cell.is-sync.bit-1 { background: var(--matrix-green) !important; box-shadow: 0 0 20px var(--matrix-green) !important; z-index: 10; animation: pulse-green 1s infinite; }
        .highlight-version .cell.is-version.bit-1 { background: var(--neon-purple) !important; box-shadow: 0 0 20px var(--neon-purple) !important; z-index: 10; animation: pulse-purple 1s infinite; }

        @keyframes pulse-blue { 0%, 100% { box-shadow: 0 0 10px var(--neon-blue); } 50% { box-shadow: 0 0 25px var(--neon-blue); transform: scale(1.05); } }
        @keyframes pulse-green { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.3); opacity: 1; box-shadow: 0 0 30px var(--matrix-green); } }
        @keyframes pulse-purple { 0%, 100% { transform: scale(0.9); } 50% { transform: scale(1.1); box-shadow: 0 0 30px var(--neon-purple); } }

        /* --- DAMAGE UPDATE: STATISCH ROT --- */
        .cell.damaged { 
            background: var(--damage-red) !important; 
            box-shadow: 0 0 15px var(--damage-red) !important; 
            opacity: 1 !important; 
            z-index: 20; 
            transform: scale(0.9) !important; /* Kein Wackeln, nur leicht kleiner */
            border-radius: 2px;
            /* Animation entfernt */
        }
        
        /* --- AR UPDATE: FULLSCREEN --- */
        #ar-viewer-container { 
            position: fixed; 
            top: 0; left: 0; 
            width: 100vw; height: 100vh; 
            background: #000; /* Komplett schwarz, verdeckt den QR Code */
            z-index: 60; 
            opacity: 0; 
            pointer-events: none;
            transition: opacity 1s ease-in-out;
        }
        
        /* Sichtbar machen wenn Reveal.js im "state-ar" ist (Klasse am body/html) */
        .state-ar #ar-viewer-container {
            opacity: 1;
            pointer-events: all;
        }

        model-viewer { width: 100%; height: 100%; }

        /* UI Elements */
        #video-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; 
            background: black; opacity: 0; pointer-events: none; 
            transition: opacity 0.8s ease-in-out; display: flex; justify-content: center; align-items: center; 
        }
        #video-container.active { opacity: 1; pointer-events: all; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        #btn-start { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            border: 1px solid var(--neon-blue); color: var(--neon-blue); 
            background: rgba(0,10,20,0.95); padding: 20px 50px; font-size: 1.2rem; 
            cursor: pointer; z-index: 100; font-family: sans-serif; 
            text-transform: uppercase; letter-spacing: 4px; 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            transition: all 0.3s;
        }
        #btn-start:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 50px var(--neon-blue); }
        
        #sync-debug {
            position: fixed; bottom: 10px; right: 10px; color: var(--matrix-green); font-size: 10px; font-family: monospace; z-index: 200; pointer-events: none; background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 4px;
        }
    </style>
</head>
<body>
    <button id="btn-start" onclick="initSystem()">INITIALIZE SYSTEM</button>
    <div id="sync-debug">System Offline</div>
    
    <div id="video-container">
        <video id="main-video" playsinline webkit-playsinline preload="auto">
            <source src="qr-code-pubnub-torva-project.mp4" type="video/mp4">
        </video>
    </div>

    <div id="ar-viewer-container">
        <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ar camera-controls auto-rotate shadow-intensity="1"></model-viewer>
    </div>
    
    <div id="background-layer"><div id="grid" class="morph-grid mode-go"></div></div>

    <div class="reveal"><div class="slides">
        <section data-state="state-go"></section>
        <section data-state="state-qr"></section>
        <section data-state="state-ar"></section> </div></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script>
        const deck = new Reveal();
        deck.initialize({ controls: false, progress: false, hash: false, transition: 'fade' });
        
        const grid = document.getElementById('grid');
        const cells = [];
        const gridSize = 21; 
        const debugEl = document.getElementById('sync-debug');

        // Init Grid
        for(let i=0; i<gridSize*gridSize; i++) {
            let div = document.createElement('div');
            div.className = 'cell';
            grid.appendChild(div);
            cells.push(div);
        }

        function randomizeDelays(intensity = 100) {
            cells.forEach(c => {
                const delay = Math.floor(Math.random() * intensity);
                c.style.transitionDelay = `${delay}ms`;
            });
        }

        function clearClasses() {
            grid.classList.remove('mode-go', 'mode-qr', 'highlight-finders', 'highlight-sync', 'highlight-version');
            cells.forEach(c => c.className = 'cell');
        }

        function renderGo() {
            randomizeDelays(400); 
            requestAnimationFrame(() => {
                clearClasses();
                grid.classList.add('mode-go');
                cells.forEach(c => {
                    let r = Math.random();
                    if(r > 0.8) c.classList.add('black');
                    else if(r > 0.6) c.classList.add('white');
                    else c.classList.add('empty');
                });
            });
        }

        function identifyCellType(x, y) {
            const isTopLeft = x <= 6 && y <= 6;
            const isTopRight = x >= 14 && y <= 6;
            const isBottomLeft = x <= 6 && y >= 14;

            if (isTopLeft || isTopRight || isBottomLeft) {
                let localX = isTopRight ? x - 14 : x;
                let localY = isBottomLeft ? y - 14 : y;

                if (localX === 0 || localX === 6 || localY === 0 || localY === 6) return 'finder-outer';
                if (localX === 1 || localX === 5 || localY === 1 || localY === 5) return 'finder-inner';
                return 'finder-center';
            }
            if ((x === 6 && y >= 7 && y <= 13) || (y === 6 && x >= 7 && x <= 13)) return 'is-sync';
            if ((x <= 8 && y === 8) || (x === 8 && y <= 8) || (x >= 13 && y === 8) || (x === 8 && y >= 13)) return 'is-version';
            return 'is-data';
        }

        function renderQRStructure(highlightMode = null) {
            randomizeDelays(150);
            grid.classList.remove('highlight-finders', 'highlight-sync', 'highlight-version');
            
            if(!grid.classList.contains('mode-qr')) {
                clearClasses();
                grid.classList.add('mode-qr');
                
                cells.forEach((c, i) => {
                    const x = i % gridSize; 
                    const y = Math.floor(i / gridSize);
                    const type = identifyCellType(x, y);
                    c.classList.add(type);

                    if (type === 'is-data' || type === 'is-version') {
                        c.classList.add(Math.random() > 0.5 ? 'bit-1' : 'bit-0');
                    } else if (type === 'is-sync') {
                        let isEven = (x === 6 ? y : x) % 2 === 0;
                        c.classList.add(isEven ? 'bit-1' : 'bit-0');
                    }
                });
            }

            if(highlightMode) {
                cells.forEach(c => c.style.transitionDelay = '0ms');
                grid.classList.add(highlightMode);
            }
        }

        function initSystem() {
            const btn = document.getElementById('btn-start');
            btn.style.opacity = '0';
            setTimeout(() => btn.style.display = 'none', 500);

            const videoPlayer = document.getElementById('main-video');
            videoPlayer.muted = false;
            videoPlayer.play().then(() => {
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
                debugEl.innerText = "System Online :: Audio Active";
            }).catch(e => {
                videoPlayer.muted = true; 
                debugEl.innerText = "System Online :: Audio Muted";
            });

            const pubnub = new PubNub({ subscribeKey: 'sub-c-6fdfc9e3-91b8-4f79-b62a-6fd9fc69eff7', userId: "v15-viewer-" + Math.floor(Math.random()*1000) });
            
            pubnub.addListener({
                message: (m) => {
                    const msg = m.message;
                    if(msg.slide !== undefined) deck.slide(msg.slide);
                    
                    if(msg.action === 'morph_go') renderGo();
                    if(msg.action === 'morph_qr') renderQRStructure(); 
                    if(msg.action === 'highlight_finders') renderQRStructure('highlight-finders');
                    if(msg.action === 'highlight_sync') renderQRStructure('highlight-sync');
                    if(msg.action === 'highlight_version') renderQRStructure('highlight-version');
                    
                    if(msg.action === 'damage') {
                        let dataCells = cells.filter(c => c.classList.contains('is-data') && c.classList.contains('bit-1'));
                        for(let i=0; i<25; i++) if(dataCells.length > 0) dataCells[Math.floor(Math.random()*dataCells.length)].classList.add('damaged');
                    }
                    if(msg.action === 'heal') {
                        cells.forEach(c => {
                            c.classList.remove('damaged');
                            c.style.transitionDelay = Math.random() * 200 + 'ms';
                        });
                        setTimeout(() => renderQRStructure(), 50);
                    }
                    
                    if(msg.action === 'video_sync') {
                        const container = document.getElementById('video-container');
                        if(msg.videoState === 'play') {
                            container.classList.add('active');
                            let targetTime = ((Date.now() - msg.startTime) / 1000) + 0.1; 
                            if (targetTime < 0) targetTime = 0;
                            let drift = Math.abs(videoPlayer.currentTime - targetTime);
                            if (drift > 0.6 || videoPlayer.paused) videoPlayer.currentTime = targetTime;
                            if(videoPlayer.paused) videoPlayer.play().catch(e => { videoPlayer.muted = true; videoPlayer.play(); });
                        } else {
                            container.classList.remove('active');
                            videoPlayer.pause();
                        }
                    }
                }
            });
            
            pubnub.subscribe({ channels: ['PrasiW.Woche'] });
            renderGo();
        }
    </script>
</body>
</html>
