<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Torva Viewer - Full Presenter Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">

<style>
:root { 
    --accent: #00f2ff; 
    --damage: #ff0000;
    --bg: #050505; 
    --board-bg: #2b2b2b;
    --matrix-green: #0f0;
}

body { 
    background: var(--bg); 
    overflow: hidden; 
    font-family: 'Courier New', monospace; 
    margin: 0;
    user-select: none;
    touch-action: none;
}

#background-layer {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1; 
    pointer-events: none;
}

.morph-container {
    display: grid;
    grid-template-columns: repeat(15, 1fr);
    grid-template-rows: repeat(15, 1fr);
    gap: 6px;
    width: 55vmin; 
    height: 55vmin;
    transform-style: preserve-3d;
    perspective: 1200px;
}

.dot { 
    width: 100%; 
    height: 100%; 
    transition: all 0.4s ease; 
}

/* GO MODE */
.mode-go { background: var(--board-bg); gap: 2px; padding: 10px; border-radius: 4px; }
.mode-go .dot { border-radius: 50%; transform: scale(0.9); }
.mode-go .dot.white { background: #fff; }
.mode-go .dot.black { background: #000; }
.mode-go .dot.hidden { opacity: 0.1; }

/* QR MODE */
.mode-qr { background: transparent; gap: 4px; }
.mode-qr .dot { border-radius: 2px; }
.mode-qr .dot.active { background: var(--accent); }
.mode-qr .dot.inactive { background: rgba(255,255,255,0.05); transform: scale(0.2); }
.mode-qr .dot.damaged { background: var(--damage) !important; box-shadow: 0 0 15px var(--damage); }

/* FANCY MORPH */
.morphing { animation: gridFlip 1.4s cubic-bezier(.77,0,.18,1) forwards; }

@keyframes gridFlip {
    0% { transform: rotateY(0deg) scale(1); filter: blur(0px); }
    40% { transform: rotateY(90deg) scale(0.8); filter: blur(8px); }
    60% { transform: rotateY(90deg) scale(0.8); filter: blur(8px); }
    100% { transform: rotateY(180deg) scale(1); filter: blur(0px); }
}

.grid-flash { animation: flashPulse 0.6s ease; }

@keyframes flashPulse {
    0% { box-shadow: 0 0 0px var(--accent); }
    50% { box-shadow: 0 0 40px var(--accent); }
    100% { box-shadow: 0 0 0px var(--accent); }
}

.scan-line {
    position: absolute;
    width: 55vmin;
    height: 4px;
    background: linear-gradient(to right, transparent, var(--accent), transparent);
    animation: scanMove 1.2s ease forwards;
}

@keyframes scanMove {
    0% { transform: translateY(-30vmin); opacity: 1; }
    100% { transform: translateY(30vmin); opacity: 0; }
}

.dot.highlighted {
    outline: 3px solid #00ff00;
    box-shadow: 0 0 20px #00ff00;
}

/* STATUS UNTEN */
#qr-status-text {
    position: absolute;
    bottom: 8vh;
    left: 50%;
    transform: translateX(-50%);
    color: var(--matrix-green);
    text-align: center;
    font-size: 0.9rem;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border: 1px solid var(--matrix-green);
}

/* VIDEO */
#video-overlay { position: fixed; inset: 0; background: #000; z-index: 50; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.8s ease; pointer-events: none; }
#video-overlay.active { opacity: 1; pointer-events: auto; }
video { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

#start-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; }
#btn-start { border: 1px solid var(--accent); color: var(--accent); background: transparent; padding: 20px 50px; border-radius: 50px; cursor: pointer; font-size: 1.2rem; }

.reveal { z-index: 5; pointer-events: none; }
</style>
</head>
<body>

<div id="start-overlay">
<button id="btn-start" onclick="initApp()">INITIALIZE VIEWER</button>
</div>

<div id="video-overlay">
<video id="main-video" playsinline preload="auto">
<source src="qr-code-pubnub-torva-project.mp4" type="video/mp4">
</video>
</div>

<div id="background-layer">
<div id="grid" class="morph-container mode-go"></div>
<div id="qr-status-text">> SYNC_READY</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>

<script>
const deck = new Reveal();
deck.initialize({ controls:false, progress:false, keyboard:false, touch:false, transition:'fade' });

const grid = document.getElementById('grid');
const dots = [];
let damageStage = 0;
let currentHighlight = null;

for(let i=0;i<225;i++){
    const d=document.createElement('div');
    d.className='dot';
    grid.appendChild(d);
    dots.push(d);
}

function renderGo(){
    grid.className='morph-container mode-go';
    dots.forEach(d=>{
        d.className='dot';
        const r=Math.random();
        if(r>0.8)d.classList.add('black');
        else if(r>0.6)d.classList.add('white');
        else d.classList.add('hidden');
    });
}

function renderQR(){
    grid.className='morph-container mode-qr';
    dots.forEach((d,i)=>{
        d.className='dot';
        const x=i%15; const y=Math.floor(i/15);
        const isFinder=(x<4&&y<4)||(x>10&&y<4)||(x<4&&y>10);
        if(isFinder||Math.random()>0.5)d.classList.add('active');
        else d.classList.add('inactive');
    });
}

function fancyMorphToQR(){
    grid.classList.add('morphing');
    setTimeout(()=>{
        renderQR();
        const scan=document.createElement('div');
        scan.className='scan-line';
        document.getElementById('background-layer').appendChild(scan);
        setTimeout(()=>grid.classList.add('grid-flash'),500);
        setTimeout(()=>{
            grid.classList.remove('morphing','grid-flash');
            scan.remove();
        },1400);
    },700);
}

function highlightFeature(type){
    dots.forEach(d=>d.classList.remove('highlighted'));
    currentHighlight=(currentHighlight===type)?null:type;
    if(!currentHighlight)return;
    dots.forEach((d,i)=>{
        const x=i%15; const y=Math.floor(i/15);
        if(type==="finder"){
            if((x<4&&y<4)||(x>10&&y<4)||(x<4&&y>10))
                d.classList.add('highlighted');
        }
        if(type==="format"){
            if(y===7||x===7)d.classList.add('highlighted');
        }
        if(type==="sync"){
            if(y===6)d.classList.add('highlighted');
        }
    });
}

function renderDamage(){
    damageStage++;
    dots.filter(d=>d.classList.contains('active'))
        .sort(()=>0.5-Math.random())
        .slice(0,Math.floor(dots.length*0.1*damageStage))
        .forEach(d=>d.classList.add('damaged'));
    document.getElementById('qr-status-text').innerText=
`> ERROR_LEVEL: ${damageStage*10}%
> FINDER_PATTERNS: SECURED
> DATA_RECOVERY: ACTIVE`;
}

function initApp(){
document.getElementById('start-overlay').style.display='none';
renderGo();

const pubnub=new PubNub({
subscribeKey:'sub-c-6fdfc9e3-91b8-4f79-b62a-6fd9fc69eff7',
userId:"viewer_"+Math.random().toString(16).slice(2)
});

pubnub.addListener({
message:(m)=>{
const msg=m.message;
if(msg.slide!==undefined)deck.slide(msg.slide);
if(msg.action==="morph_qr")fancyMorphToQR();
if(msg.action==="damage")renderDamage();
if(msg.action==="heal"){damageStage=0;renderQR();}
if(msg.action==="highlight")highlightFeature(msg.feature);
}
});
pubnub.subscribe({channels:['PrasiW.Woche']});
}
</script>
</body>
</html>
