<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva High-Performance Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        #start-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        #start-btn { padding: 20px 60px; background: #2196F3; color: white; border: none; border-radius: 50px; font-size: 22px; cursor: pointer; }
        .fs-container { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .fs-media { 
            width: 100% !important; height: 100% !important; object-fit: contain;
            -webkit-transform: translateZ(0); /* iOS Hardware Acceleration */
        }
    </style>
</head>
<body>

    <div id="start-overlay"><button id="start-btn" onclick="initViewer()">START</button></div>

    <audio id="sync-audio" src="morse (2).mp3" preload="auto"></audio>

    <div class="reveal">
        <div class="slides">
            <section><h1>Ready</h1></section>
            <section><h3>Analyse</h3><img src="IMG-20260205-WA0000.jpg" style="max-height: 70vh;"></section>
            <section data-background-color="#000">
                <div class="fs-container">
                    <video id="sync-video" class="fs-media" playsinline preload="auto" muted>
                        <source src="qr-code-pubnub-torva-project.mp4" type="video/mp4">
                    </video>
                </div>
            </section>
            <section data-background-color="#000">
                <div class="fs-container">
                    <model-viewer id="ar-element" class="fs-media" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls></model-viewer>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script>

    <script>
        const deck = new Reveal();
        deck.initialize({ controls: false, progress: false, touch: false, transition: 'none' });
        
        const audio = document.getElementById("sync-audio");
        const video = document.getElementById("sync-video");
        let serverTimeOffset = 0;
        let currentStartTime = 0;
        let isSyncing = false;

        async function initViewer() {
            document.getElementById("start-overlay").style.display = 'none';
            const pubnub = new PubNub({ subscribeKey: Pub_Nub_api_Subscribe, userId: "u_" + Math.random().toString(36).substring(7) });
            const res = await pubnub.time();
            serverTimeOffset = Math.floor(res.timetoken / 10000) - Date.now();

            pubnub.addListener({
                message: (m) => {
                    if (m.message.index !== undefined) {
                        deck.slide(m.message.index);
                        currentStartTime = m.message.startTime;
                        doHardJump(); // Sofort hart springen beim Wechsel
                    }
                }
            });
            pubnub.subscribe({ channels: [My_Channel_Name] });

            // Weniger aggressive Prüfung für iOS (alle 1000ms statt 250ms)
            setInterval(checkDrift, 1000);
        }

        function doHardJump() {
            const idx = deck.getState().indexh;
            const el = (idx === 2) ? video : (idx === 1 ? audio : null);
            if (!el || !currentStartTime) return;

            const target = ((Date.now() + serverTimeOffset) - currentStartTime) / 1000;
            el.currentTime = target;
            if (el.paused) el.play().catch(() => { el.muted = true; el.play(); });
        }

        function checkDrift() {
            const idx = deck.getState().indexh;
            const el = (idx === 2) ? video : (idx === 1 ? audio : null);
            if (!el || !currentStartTime || isSyncing) return;

            const target = ((Date.now() + serverTimeOffset) - currentStartTime) / 1000;
            const diff = Math.abs(target - el.currentTime);

            // iOS FIX: Nur springen, wenn die Abweichung > 0.5s ist. 
            // PlaybackRate Korrekturen (1.05 etc) verursachen das Stottern!
            if (diff > 0.5) {
                isSyncing = true;
                el.currentTime = target;
                setTimeout(() => { isSyncing = false; }, 100); 
            }
        }
    </script>
</body>
</html>
