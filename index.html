<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva Fullscreen Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Verhindert jegliche RÃ¤nder */
        html, body { margin: 0; padding: 0; background-color: #000; overflow: hidden; width: 100%; height: 100%; }
        
        #start-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 10000; 
            display: flex; justify-content: center; align-items: center; 
        }
        #start-btn { 
            padding: 22px 60px; background: #2196F3; color: white; border: none; 
            border-radius: 50px; font-size: 22px; font-weight: bold; cursor: pointer; 
        }

        /* Fullscreen Container Fix */
        .reveal, .slides { width: 100% !important; height: 100% !important; inset: 0 !important; }
        
        /* Erzwingt, dass die Slide den Platz komplett fÃ¼llt */
        .reveal .slides section { 
            width: 100% !important; height: 100% !important; 
            padding: 0 !important; top: 0 !important; display: flex !important;
            flex-direction: column; justify-content: center; align-items: center;
        }

        .fs-container { 
            width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            background: #000; overflow: hidden;
        }
        
        .fs-media { 
            width: 100% !important; height: 100% !important; 
            /* 'cover' fÃ¼llt den Screen komplett aus (schneidet evtl. minimal RÃ¤nder ab) */
            /* 'contain' zeigt das ganze Video mit schwarzen Balken */
            object-fit: cover; 
            background: black;
        }

        .ar-button { 
            background: white; border-radius: 30px; border: none; padding: 18px 36px; 
            position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%); 
            font-weight: bold; color: #4285f4; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        }
        
        #status { position: fixed; top: 10px; left: 10px; color: rgba(255,255,255,0.3); font-family: monospace; font-size: 10px; z-index: 9999; }
    </style>
</head>
<body>

    <div id="start-overlay"><button id="start-btn" onclick="initViewer()">START</button></div>
    <div id="status">SYNC: <span id="sync-val">0</span>ms</div>

    <audio id="sync-audio" src="morse (2).mp3" preload="auto"></audio>

    <div class="reveal">
        <div class="slides">
            <section><h1>Bereit</h1></section>
            
            <section>
                <div class="fs-container">
                    <img src="IMG-20260205-WA0000.jpg" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
            </section>

            <section data-background-color="#000">
                <div class="fs-container">
                    <video id="sync-video" class="fs-media" playsinline webkit-playsinline preload="auto">
                        <source src="qr-code-pubnub-torva-project.mp4" type="video/mp4">
                    </video>
                </div>
            </section>

            <section data-background-color="#000">
                <div class="fs-container">
                    <model-viewer id="ar-element" class="fs-media" src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls interaction-prompt="none">
                        <button slot="ar-button" class="ar-button">ðŸ“· IM RAUM ANSEHEN</button>
                    </model-viewer>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script>

    <script>
        const deck = new Reveal();
        deck.initialize({ 
            width: "100%", 
            height: "100%", 
            margin: 0, 
            minScale: 1, 
            maxScale: 1,
            controls: false, 
            progress: false, 
            touch: false, 
            transition: 'none' 
        });
        
        const audio = document.getElementById("sync-audio");
        const video = document.getElementById("sync-video");
        const statusVal = document.getElementById("sync-val");

        let serverTimeOffset = 0;
        let currentStartTime = 0;

        async function initViewer() {
            document.getElementById("start-overlay").style.display = 'none';
            const unlock = async (el) => { try { el.muted = true; await el.play(); el.pause(); el.currentTime = 0; el.muted = false; } catch(e) {} };
            await unlock(audio); await unlock(video);

            const pubnub = new PubNub({ subscribeKey: Pub_Nub_api_Subscribe, userId: "u_" + Math.random().toString(36).substring(7) });
            const res = await pubnub.time();
            serverTimeOffset = Math.floor(res.timetoken / 10000) - Date.now();

            pubnub.addListener({
                message: (m) => {
                    if (m.message.index !== undefined) {
                        deck.slide(m.message.index);
                        currentStartTime = m.message.startTime;
                        sync(true);
                    }
                }
            });
            pubnub.subscribe({ channels: [My_Channel_Name] });

            setInterval(() => sync(false), 250);
        }

        function sync(force) {
            const idx = deck.getState().indexh;
            const el = (idx === 2) ? video : (idx === 1 ? audio : null);
            if (!el || !currentStartTime) return;

            const target = ((Date.now() + serverTimeOffset) - currentStartTime) / 1000;
            const diff = target - el.currentTime;

            if (force || Math.abs(diff) > 1.0) {
                el.currentTime = target;
                el.playbackRate = 1.0;
            } else if (Math.abs(diff) < 0.04) {
                el.playbackRate = 1.0;
            } else if (Math.abs(diff) < 0.2) {
                el.playbackRate = diff > 0 ? 1.03 : 0.97;
            } else {
                el.playbackRate = diff > 0 ? 1.07 : 0.93;
            }

            if (el.paused && target > 0 && target < el.duration) {
                el.play().catch(() => { el.muted = true; el.play(); });
            }
            statusVal.innerText = Math.round(diff * 1000);
        }
    </script>
</body>
</html>
