<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Live Pr√§sentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    <style>
        #status-bar {
            position: fixed; top: 10px; right: 10px; z-index: 100;
            padding: 8px 15px; background: rgba(0,0,0,0.7);
            border-radius: 20px; font-family: sans-serif; font-size: 13px;
        }
        .img-container {
            margin-top: 20px;
            border: 5px solid #333;
            border-radius: 15px;
            overflow: hidden;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="status-bar">Status: <span id="status-text" style="color: orange;">Verbinde...</span></div>

    <div class="reveal">
        <div class="slides">
            
            <section>
                <h2>Willkommen</h2>
                <div class="img-container">
                    <img src="IMG-20260205-WA0000.jpg" alt="Vortragsbild" style="max-width: 500px; display: block;">
                </div>
                <p>Bitte warten, bis es losgeht...</p>
            </section>
            
            <section>
                <h2>FOLIE 2</h2>
                <p>Die Steuerung erfolgt live.</p>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script>

    <script>
        // Reveal.js initialisieren
        Reveal.initialize({ 
            controls: false, 
            progress: true,
            keyboard: false, 
            touch: false 
        });

        const statusText = document.getElementById("status-text");

        // PubNub Verbindung
        const pubnub = new PubNub({
            subscribeKey: Pub_Nub_api_Subscribe,
            userId: "viewer_" + Math.floor(Math.random() * 999)
        });

        pubnub.addListener({
            status: (s) => {
                if (s.category === "PNConnectedCategory") {
                    statusText.innerText = "Verbunden";
                    statusText.style.color = "#00ff00";
                }
            },
            message: (m) => {
                if (m.message.action === "next") Reveal.next();
                if (m.message.action === "prev") Reveal.prev();
            }
        });

        pubnub.subscribe({ channels: [My_Channel_Name] });
    </script>
</body>
</html>
