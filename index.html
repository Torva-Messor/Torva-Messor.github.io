<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva Viewer - CYBERPUNK FLEX EDITION</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">

    <style>
        /* --- FARBPALETTE & THEME --- */
        :root { 
            --neon-cyan: #00f2ff; 
            --neon-pink: #ff003c;
            --matrix-green: #00ff41;
            --bg-deep: #020202; 
        }

        body { 
            background: var(--bg-deep); 
            overflow: hidden; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
        }

        /* --- BACKGROUND LAYER (GRID CONTAINER) --- */
        #background-layer {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 1; 
            perspective: 1500px; /* Extreme Tiefe */
            overflow: hidden;
        }

        /* Der Container, der sich verwandelt */
        .morph-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            width: 65vmin; height: 65vmin;
            /* WICHTIG: Die Transition ist jetzt viel aggressiver */
            transition: all 0.8s cubic-bezier(0.1, 0.9, 0.2, 1.2); 
            transform-style: preserve-3d;
            position: relative;
        }

        /* --- DIE ZELLEN (DOTS/BITS) --- */
        .cell { 
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
            font-weight: bold;
            font-family: 'Consolas', monospace;
            transition: all 0.5s ease-out;
            position: relative;
        }

        /* ==============================
           MODUS 1: GO BRETT (Physisch)
        ============================== */
        .mode-go { 
            /* Gitterlinien mit CSS Gradienten zeichnen */
            background-color: #1a1a1a;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: calc(100% / 15) calc(100% / 15);
            background-position: center;
            border: 2px solid #333;
            padding: 2px; /* Kleiner Padding damit Steine auf Kreuzung liegen */
            
            gap: 0px; /* Kein Gap beim Go Brett */
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            transform: rotateX(25deg) scale(0.9);
        }
        .mode-go .cell { 
            border-radius: 50%; 
            font-size: 0; 
            transform: scale(0.85); /* Steine etwas kleiner als Feld */
            backface-visibility: hidden;
        }
        .mode-go .cell.black { 
            background: radial-gradient(circle at 30% 30%, #666, #000); 
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.5), 2px 2px 5px rgba(0,0,0,0.5);
        }
        .mode-go .cell.white { 
            background: radial-gradient(circle at 30% 30%, #fff, #ccc); 
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.2), 2px 2px 5px rgba(0,0,0,0.5);
        }
        .mode-go .cell.empty { opacity: 0; }


        /* ==============================
           MODUS 2: BINÄR CHAOS (Digital)
        ============================== */
        .mode-binary {
            background: transparent;
            gap: 2px;
            transform: rotateX(0deg) scale(1.2);
        }
        .mode-binary .cell {
            border-radius: 0%;
            color: var(--matrix-green);
            text-shadow: 0 0 8px var(--matrix-green);
            font-size: 2vmin;
            /* Leichtes Jittering für digitalen Look */
            animation: jitter 0.2s infinite random; 
        }
        @keyframes jitter {
            0% { transform: translate(0,0); }
            25% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 0.5px); }
            75% { transform: translate(0.5px, 1px); }
            100% { transform: translate(0,0); }
        }

        /* ==============================
           MODUS 3: QR CODE (High Tech)
        ============================== */
        .mode-qr { 
            background: rgba(0, 242, 255, 0.02);
            gap: 3px; 
            transform: rotateX(5deg) rotateY(-5deg) scale(1);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }
        .mode-qr .cell { 
            font-size: 0; color: transparent; border-radius: 2px;
            transition: background 0.2s ease-in;
        }
        .mode-qr .cell.active { 
            background: var(--neon-cyan); 
            box-shadow: 0 0 15px var(--neon-cyan);
        }
        .mode-qr .cell.inactive { 
            background: rgba(0, 242, 255, 0.05); 
        }

        /* ==============================
           THE ULTIMATE FLEX: GLITCH TRANSITION
        ============================== */
        /* Wenn diese Klasse aktiv ist, crasht das System */
        .morph-grid.glitch-active {
            animation: system-crash 0.6s cubic-bezier(0.1, 0.9, 0.2, 1) both;
        }

        /* Der RGB Split Effekt (Chromatic Aberration) */
        .morph-grid.glitch-active .cell {
            animation: cell-explode 0.6s cubic-bezier(0.1, 0.9, 0.2, 1) both;
            text-shadow: -2px 0 var(--neon-cyan), 2px 0 var(--neon-pink);
            color: #fff !important;
            background: transparent !important;
            box-shadow: none !important;
            border-radius: 0 !important;
        }

        @keyframes system-crash {
            0% { transform: scale(1) rotateX(0); filter: brightness(1) contrast(1); }
            10% { transform: scale(1.5) rotateX(10deg) rotateZ(2deg) skewX(5deg); filter: brightness(2) contrast(2) hue-rotate(90deg); }
            30% { transform: scale(0.8) rotateX(-5deg) rotateZ(-2deg) skewX(-5deg); background: rgba(255,255,255,0.1); }
            60% { transform: scale(1.1) translate(10px, -10px); filter: brightness(1.5); }
            100% { transform: scale(1) rotateX(0); filter: brightness(1); }
        }

        /* Einzelne Zellen explodieren nach außen */
        @keyframes cell-explode {
             0% { transform: translateZ(0); opacity: 1; font-size: 1vmin;}
             20% { transform: translateZ(400px) rotateY(180deg); opacity: 0.8; font-size: 3vmin;}
             100% { transform: translateZ(0) rotateY(360deg); opacity: 1; font-size: 1vmin;}
        }

        /* Blitz-Effekt auf dem Body während des Glitches */
        body.glitching::after {
            content: ''; position: fixed; inset: 0;
            background: white; z-index: 100;
            animation: flash 0.6s both;
            pointer-events: none;
        }
        @keyframes flash { 0%, 100% { opacity: 0; } 10%, 30% { opacity: 0.4; } }


        /* --- UTILS --- */
        #btn-start { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 2px solid var(--neon-cyan); color: var(--neon-cyan); background: transparent; 
            padding: 20px 40px; font-size: 1.5rem; letter-spacing: 4px; cursor: pointer; font-weight: bold;
            z-index: 100; transition: 0.3s;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
            text-shadow: 0 0 10px var(--neon-cyan);
        }
        #btn-start:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 80px var(--neon-cyan); }

        .overlay-text {
            position: absolute; width: 100%; text-align: center;
            font-family: 'Impact', sans-serif; text-transform: uppercase;
            letter-spacing: 10px;
            pointer-events: none;
            mix-blend-mode: overlay; /* Wichtiger Effekt */
        }

    </style>
</head>
<body>

    <button id="btn-start" onclick="initSystem()">INITIALIZE SYSTEM</button>

    <div id="background-layer">
        <div id="grid" class="morph-grid mode-go"></div>
    </div>

    <div class="reveal">
        <div class="slides">
            <section data-state="state-go">
                <h2 class="overlay-text" style="color: #fff; text-shadow: 0 0 20px #fff;">ANALOG ORIGIN</h2>
            </section>
            
            <section data-state="state-binary">
                 <h2 class="overlay-text" style="color: var(--matrix-green); text-shadow: 0 0 20px var(--matrix-green);">SYSTEM BREACH</h2>
            </section>

            <section data-state="state-qr">
                <h2 class="overlay-text" style="color: var(--neon-cyan); text-shadow: 0 0 30px var(--neon-cyan);">DIGITAL LINK ESTABLISHED</h2>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>

    <script>
        // --- SETUP ---
        const deck = new Reveal();
        // Transition 'none' ist wichtig, wir machen die Transition manuell!
        deck.initialize({ controls: false, progress: false, center: true, transition: 'none', backgroundTransition: 'none' });

        const grid = document.getElementById('grid');
        const cells = [];
        const gridSize = 15;
        let binaryInterval = null;
        let isGlitching = false;

        // Grid erzeugen
        for(let i=0; i < gridSize*gridSize; i++) {
            let div = document.createElement('div');
            div.className = 'cell';
            // Zufälliger Delay für Jitter-Animation, damit nicht alle synchron wackeln
            div.style.animationDelay = `-${Math.random()}s`;
            grid.appendChild(div);
            cells.push(div);
        }

        // --- CORE TRANSITION FUNCTION (THE FLEX) ---
        
        function triggerGlitchTransition(targetModeCallback) {
            if(isGlitching) return;
            isGlitching = true;

            // 1. START THE CHAOS
            document.body.classList.add('glitching');
            grid.classList.add('glitch-active');
            
            // Optional: Sound Effekt hier abspielen

            // 2. WAIT FOR EXPLOSION, THEN SWITCH DATA
            setTimeout(() => {
                clearInterval(binaryInterval);
                targetModeCallback(); // Zielzustand rendern (Daten ändern)
            }, 300); // Nach 300ms mitten im Glitch die Daten tauschen

            // 3. RESOLVE CHAOS INTO ORDER
            setTimeout(() => {
                 document.body.classList.remove('glitching');
                 grid.classList.remove('glitch-active');
                 isGlitching = false;
            }, 700); // Gesamtzeit des Glitches
        }


        // --- RENDER STATES ---

        function renderGo() {
            grid.className = 'morph-grid mode-go';
            cells.forEach((c, i) => {
                c.innerHTML = ''; c.className = 'cell'; c.style.color = '';
                // Kein Delay hier, Go ist der Ruhezustand
                let r = Math.random();
                if(r > 0.75) c.classList.add('black');
                else if(r > 0.58) c.classList.add('white');
                else c.classList.add('empty');
            });
        }

        function renderBinary() {
            grid.className = 'morph-grid mode-binary';
            cells.forEach(c => {
                c.className = 'cell'; // Reset
                c.innerText = Math.random() > 0.5 ? '1' : '0';
            });

            // High-Speed Number Crunching Loop
            binaryInterval = setInterval(() => {
                for(let k=0; k<50; k++) { // 50 Zellen pro Frame ändern für maximalen Speed
                    const randIndex = Math.floor(Math.random() * cells.length);
                    cells[randIndex].innerText = Math.random() > 0.5 ? '1' : '0';
                    // Gelegentlich weiße Blitze in den Zahlen
                    cells[randIndex].style.color = Math.random() > 0.95 ? '#fff' : 'var(--matrix-green)';
                }
            }, 30);
        }

        function renderQR() {
            grid.className = 'morph-grid mode-qr';
            cells.forEach((c, i) => {
                c.innerText = ''; c.style.color = ''; 
                const x = i % gridSize; const y = Math.floor(i / gridSize);
                const isFinder = (x<4 && y<4) || (x>10 && y<4) || (x<4 && y>10);
                const isHollow = (x===1||x===2) && (y===1||y===2) || (x===12||x===13)&&(y===1||y===2) || (x===1||x===2)&&(y===12||y===13);
                
                c.className = 'cell';
                if ((isFinder && !isHollow) || (!isFinder && Math.random() > 0.5)) c.classList.add('active');
                else c.classList.add('inactive');
            });
        }

        // --- LOGIC HOOKS ---
        
        // Wenn Reveal.js die Folie wechselt, triggern wir den Glitch
        deck.on('slidechanged', event => {
            const state = event.currentSlide.getAttribute('data-state');

            if(state === 'state-go') {
                 // Beim Zurückkehren zu Go vielleicht weniger Glitch, eher ein "Reset"
                 renderGo(); 
            }
            if(state === 'state-binary') {
                triggerGlitchTransition(renderBinary);
            }
            if(state === 'state-qr') {
                triggerGlitchTransition(renderQR);
            }
        });

        function initSystem() {
            document.getElementById('btn-start').style.display = 'none';
            renderGo();
            // PubNub Setup (gleicher Key wie vorher)
            const pubnub = new PubNub({ subscribeKey: 'sub-c-6fdfc9e3-91b8-4f79-b62a-6fd9fc69eff7', userId: "v_" + Date.now() });
            pubnub.addListener({
                message: (m) => {
                    // Steuerung über PubNub Channel
                    if(m.message.phase === "go") deck.slide(0);
                    if(m.message.phase === "binary") deck.slide(1);
                    if(m.message.phase === "qr") deck.slide(2);
                }
            });
            pubnub.subscribe({ channels: ['PrasiW.Woche'] });
        }

        // Initial state
        renderGo();

    </script>
</body>
</html>
