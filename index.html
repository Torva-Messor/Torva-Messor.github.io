<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Live Pr채sentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    <style>
        #status-bar {
            position: fixed; top: 10px; right: 10px; z-index: 100;
            padding: 8px 15px; background: rgba(0,0,0,0.8);
            border-radius: 20px; font-family: sans-serif; font-size: 12px;
            color: white; border: 1px solid #444;
        }
        /* Overlay f체r den ersten Klick */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: flex; justify-content: center; align-items: center;
            color: white; font-family: sans-serif; cursor: pointer;
        }
        .reveal img {
            max-height: 550px !important;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="startPresentation()">
        <div style="text-align: center;">
            <h2>Pr채sentation bereit</h2>
            <p>Klicken, um Audio zu aktivieren und zu starten</p>
        </div>
    </div>

    <div id="status-bar">Status: <span id="status-text" style="color: #ff9900;">Warte auf Start...</span></div>

    <audio id="morse-audio" src="morse (2).mp3" preload="auto"></audio>

    <div class="reveal">
        <div class="slides">
            <section>
                <h1>Test</h1>
                <p>Test.</p>
                <p style="color: #666;">Klicke am Presenter auf "Weiter", um das Brett zu zeigen.</p>
            </section>
            
            <section>
                <h3>Stellungsanalyse</h3>
                <div style="margin-top: 10px;">
                    <img src="IMG-20260205-WA0000.jpg" alt="Schachstellung">
                </div>
                <p>Schwarz am Zug.</p>
            </section>

            <section>
                <h1>Test beendet</h1>
                <p>Die Analyse ist abgeschlossen.</p>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script>

    <script>
        const deck = new Reveal();
        const morseAudio = document.getElementById("morse-audio");
        const overlay = document.getElementById("start-overlay");

        deck.initialize({ 
            controls: false, 
            progress: true,
            hash: true,
            keyboard: false,
            touch: false
        });

        // Funktion, die beim ersten Klick ausgef체hrt wird
        function startPresentation() {
            overlay.style.display = 'none'; // Overlay ausblenden
            // Kurzer "Silent Play" um Audio-Kontext zu entsperren
            morseAudio.play().then(() => {
                morseAudio.pause();
                morseAudio.currentTime = 0;
            }).catch(e => console.log("Audio Init Fehlgeschlagen"));
        }

        deck.on('slidechanged', event => {
            if (event.indexh === 1) {
                console.log("Folie 2 erreicht - Audio wird gestartet");
                morseAudio.play().catch(error => {
                    console.error("Fehler beim Abspielen:", error);
                });
            } else {
                morseAudio.pause();
            }
        });

        morseAudio.onended = function() {
            deck.next();
        };

        const pubnub = new PubNub({
            subscribeKey: Pub_Nub_api_Subscribe,
            userId: "viewer_" + Math.floor(Math.random() * 1000)
        });

        pubnub.addListener({
            status: (s) => {
                if (s.category === "PNConnectedCategory") {
                    document.getElementById("status-text").innerText = "Verbunden";
                    document.getElementById("status-text").style.color = "#00ff00";
                }
            },
            message: (m) => {
                if (m.message.action === "next") deck.next();
                if (m.message.action === "prev") deck.prev();
            }
        });

        pubnub.subscribe({ channels: [My_Channel_Name] });
    </script>
</body>
</html>
    </script>
</body>
</html>
