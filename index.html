<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva Viewer AR Edition - Final</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">

    <style>
        :root { 
            --accent: #00f2ff; 
            --damage: #ff0000;
            --bg: #050505; 
            --board-bg: #2b2b2b;
            --matrix-green: #0f0;
        }
        body { background: var(--bg); overflow: hidden; font-family: 'Courier New', monospace; margin: 0; }

        /* Raster-Hintergrund */
        #background-layer {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 1; 
            pointer-events: none;
        }

        .morph-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 6px;
            width: 55vmin; height: 55vmin;
        }
        .dot { width: 100%; height: 100%; transition: background 0.3s; }

        .mode-go { background: var(--board-bg); gap: 2px; padding: 10px; border-radius: 4px; }
        .mode-go .dot { border-radius: 50%; transform: scale(0.9); }
        .mode-go .dot.white { background: #fff; }
        .mode-go .dot.black { background: #000; }
        .mode-go .dot.hidden { opacity: 0.1; }

        .mode-qr { background: transparent; gap: 4px; }
        .mode-qr .dot { border-radius: 2px; }
        .mode-qr .dot.active { background: var(--accent); }
        .mode-qr .dot.inactive { background: rgba(255,255,255,0.05); transform: scale(0.2); }
        .mode-qr .dot.damaged { background: var(--damage) !important; box-shadow: 0 0 10px var(--damage); }

        /* AR Slide Fixes */
        .ar-slide {
            background-color: #1a1a1a !important; /* Massives Grau */
            z-index: 100 !important;
        }

        model-viewer {
            width: 100%;
            height: 65vh;
            --poster-color: transparent;
        }
        
        .ar-trigger-button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px var(--accent);
        }

        #start-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; justify-content: center; align-items: center; }
        #btn-start { border: 1px solid var(--accent); color: var(--accent); background: transparent; padding: 20px 50px; border-radius: 50px; cursor: pointer; }
        
        .reveal { z-index: 5; }
        .matrix-text { color: var(--matrix-green); font-size: 0.9rem; margin-top: 60vh; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid var(--matrix-green); }
    </style>
</head>
<body>

    <div id="start-overlay"><button id="btn-start" onclick="initApp()">Initialize System</button></div>

    <div id="background-layer">
        <div id="grid" class="morph-container mode-go"></div>
    </div>

    <div class="reveal">
        <div class="slides">
            <section><h2>ORIGIN</h2></section>
            
            <section>
                <div class="matrix-text" id="qr-status-text">> SIGNAL_STABLE</div>
            </section>

            <section data-background="#000"><h2>VIDEO TRANSMISSION</h2></section>

            <section class="ar-slide">
                <h2 style="color: white; margin-top: 20px;">DISCOVERY</h2>
                <model-viewer 
                    id="astronaut-model"
                    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                    ar ar-modes="webxr scene-viewer quick-look" 
                    camera-controls auto-rotate shadow-intensity="1">
                    <button slot="ar-button" class="ar-trigger-button">ðŸš€ AR STARTEN</button>
                </model-viewer>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>

    <script>
        const deck = new Reveal();
        deck.initialize({ controls: false, progress: false, center: true, transition: 'fade' });

        const grid = document.getElementById('grid');
        const backgroundLayer = document.getElementById('background-layer');
        const dots = [];
        let damageStage = 0;

        for(let i=0; i<225; i++) {
            let d = document.createElement('div');
            d.className = 'dot';
            grid.appendChild(d);
            dots.push(d);
        }

        // Hardcoded Safe-Zones: Finder Patterns dÃ¼rfen NIEMALS rot werden
        function isStrictSafe(x, y) {
            if (x < 5 && y < 5) return true;   // Oben Links
            if (x > 9 && y < 5) return true;   // Oben Rechts
            if (x < 5 && y > 9) return true;   // Unten Links
            return false;
        }

        function renderGo() {
            grid.className = 'morph-container mode-go';
            dots.forEach(d => {
                d.className = 'dot';
                let r = Math.random();
                if(r > 0.8) d.classList.add('black');
                else if(r > 0.6) d.classList.add('white');
                else d.classList.add('hidden');
            });
        }

        function renderQR() {
            grid.className = 'morph-container mode-qr';
            dots.forEach((d, i) => {
                d.className = 'dot';
                const x = i % 15; const y = Math.floor(i / 15);
                const isFinder = (x<4 && y<4) || (x>10 && y<4) || (x<4 && y>10);
                const isHollow = (x===1||x===2) && (y===1||y===2) || (x===12||x===13)&&(y===1||y===2) || (x===1||x===2)&&(y===12||y===13);
                if ((isFinder && !isHollow) || (!isFinder && Math.random() > 0.5)) d.classList.add('active');
                else d.classList.add('inactive');
            });
        }

        function renderDamage() {
            damageStage++;
            const steps = [0.07, 0.15, 0.22, 0.28, 0.32, 0.35];
            let targetRatio = steps[Math.min(damageStage - 1, 5)];

            // Nur Dots, die active sind UND NICHT in der Safe-Zone
            const dataDots = dots.filter((d, i) => {
                const x = i % 15; const y = Math.floor(i / 15);
                return d.classList.contains('active') && !isStrictSafe(x, y);
            });

            // Mischen und beschÃ¤digen
            const shuffled = dataDots.sort(() => 0.5 - Math.random());
            const limit = Math.floor(dataDots.length * targetRatio);

            shuffled.forEach((d, index) => {
                if (index < limit) d.classList.add('damaged');
            });

            document.getElementById('qr-status-text').innerHTML = `> CORRUPTION: ${Math.floor(targetRatio * 100)}%<br>> FINDER_PATTERNS: SECURED`;
        }

        deck.on('slidechanged', event => {
            if (event.indexh === 3) {
                backgroundLayer.style.visibility = 'hidden'; // Komplett weg
            } else {
                backgroundLayer.style.visibility = 'visible';
                if (event.indexh === 0) renderGo();
                if (event.indexh === 1) renderQR();
            }
        });

        function initApp() {
            document.getElementById('start-overlay').style.display = 'none';
            renderGo();
            const pubnub = new PubNub({ subscribeKey: 'sub-c-6fdfc9e3-91b8-4f79-b62a-6fd9fc69eff7', userId: "v_" + Date.now() });
            pubnub.addListener({
                message: (m) => {
                    if(m.message.slide !== undefined) deck.slide(m.message.slide);
                    if(m.message.action === "damage") renderDamage();
                    if(m.message.action === "heal") {
                        damageStage = 0;
                        dots.forEach(d => d.classList.remove('damaged'));
                    }
                }
            });
            pubnub.subscribe({ channels: ['PrasiW.Woche'] });
        }
    </script>
</body>
</html>
