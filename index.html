<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva Viewer - Synced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    
    <style>
        :root { --accent: #00f2ff; --bg: #1a1a1a; }
        body { background: #000; overflow: hidden; }
        
        /* --- GRID STYLES (Der Morph Effekt) --- */
        .morph-container {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 4px;
            width: 70vmin; height: 70vmin;
            margin: 0 auto;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy Effect */
        }

        .dot {
            width: 100%; height: 100%;
            background: #333;
            border-radius: 50%; /* Start als Kreis (GO Stein) */
            transition: all 0.6s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* Go Stein Look */
        .dot.black { background: radial-gradient(circle at 30% 30%, #444, #000); transform: scale(0.9); }
        .dot.white { background: radial-gradient(circle at 30% 30%, #fff, #bbb); transform: scale(0.9); box-shadow: 0 0 5px rgba(255,255,255,0.2); }

        /* QR Code Look */
        .mode-qr .dot {
            border-radius: 0%; /* Wird quadratisch */
            background: #222;
            transform: scale(1);
            box-shadow: none;
        }
        .mode-qr .dot.active {
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent); /* Neon Glow */
        }
        .mode-qr .dot.finder {
            background: #fff;
            box-shadow: 0 0 15px #fff;
            z-index: 2;
        }

        /* --- VIDEO OVERLAY FIX --- */
        /* Das Video liegt ÜBER allem anderen, ist aber standardmäßig unsichtbar */
        #video-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000;
            z-index: 999;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        #video-overlay.show { opacity: 1; pointer-events: all; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Start Button für Audio-Kontext */
        #init-btn {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10000; padding: 20px 40px; font-size: 20px;
            background: var(--accent); border: none; cursor: pointer;
            box-shadow: 0 0 20px var(--accent);
        }
    </style>
</head>
<body>

    <button id="init-btn" onclick="startShow()">START EXPERIENCE</button>

    <div id="video-overlay">
        <video id="promo-video" playsinline>
            <source src="qr-code-pubnub-torva-project.mp4" type="video/mp4">
        </video>
    </div>

    <div class="reveal">
        <div class="slides">
            <section>
                <div id="grid" class="morph-container"></div>
            </section>
            
            <section>
                <h2>REED-SOLOMON</h2>
                <p class="fragment fade-up">Self-Healing Data</p>
            </section>

            <section>
                <h3>WATCH THE VIDEO</h3>
            </section>

            <section>
                <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" 
                              ar ar-modes="webxr scene-viewer quick-look" 
                              camera-controls auto-rotate 
                              style="width: 100%; height: 60vh;">
                </model-viewer>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script> <script>
        // Init Reveal
        const deck = new Reveal();
        deck.initialize({ controls: false, progress: false, transition: 'fade' });

        // Grid Aufbau
        const grid = document.getElementById('grid');
        const dots = [];
        for(let i=0; i<225; i++) { // 15x15 Grid
            let d = document.createElement('div');
            d.className = 'dot';
            grid.appendChild(d);
            dots.push(d);
        }

        function renderState(state) {
            const vidOverlay = document.getElementById('video-overlay');
            const vid = document.getElementById('promo-video');

            // Reset Video wenn nicht gebraucht
            if(state !== 'video') {
                vidOverlay.classList.remove('show');
                vid.pause();
            }

            if (state === 'go') {
                grid.classList.remove('mode-qr');
                dots.forEach(d => {
                    d.className = Math.random() > 0.5 ? 'dot black' : 'dot white';
                });
            } 
            else if (state === 'qr') {
                grid.classList.add('mode-qr');
                dots.forEach((d, i) => {
                    // Simuliere QR Finder Patterns in Ecken
                    let x = i % 15; let y = Math.floor(i / 15);
                    let isFinder = (x<4 && y<4) || (x>10 && y<4) || (x<4 && y>10);
                    
                    if(isFinder) d.className = 'dot finder';
                    else d.className = Math.random() > 0.6 ? 'dot active' : 'dot';
                });
            }
            else if (state === 'video') {
                vidOverlay.classList.add('show');
                vid.currentTime = 0;
                vid.play();
            }
        }

        // PubNub Setup
        let pubnub;
        function startShow() {
            document.getElementById('init-btn').style.display = 'none';
            renderState('go'); // Startzustand
            
            pubnub = new PubNub({ subscribeKey: Pub_Nub_api_Subscribe, userId: "viewer" });
            pubnub.addListener({
                message: function(m) {
                    console.log("Empfange:", m);
                    // 1. Slide wechseln
                    if(m.message.indexh !== undefined) deck.slide(m.message.indexh, m.message.indexv);
                    
                    // 2. Effekt ausführen
                    if(m.message.action) renderState(m.message.action);
                }
            });
            pubnub.subscribe({ channels: [My_Channel_Name] });
        }
    </script>
</body>
</html>
