<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Live Präsentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">
    <style>
        #status-bar {
            position: fixed; top: 10px; right: 10px; z-index: 100;
            padding: 8px 15px; background: rgba(0,0,0,0.8);
            border-radius: 20px; font-family: sans-serif; font-size: 12px;
            color: white; border: 1px solid #444;
        }
        .reveal img {
            max-height: 550px !important;
            border: 2px solid #fff;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>

    <div id="status-bar">Status: <span id="status-text" style="color: #ff9900;">Verbinde...</span></div>

    <audio id="morse-audio" src="morse (2).mp3" preload="auto"></audio>

    <div class="reveal">
        <div class="slides">
            
            <section>
                <h1>Test</h1>
                <p>Test.</p>
                <p style="color: #666;">Klicke am Presenter auf "Weiter", um das Brett zu zeigen.</p>
            </section>
            
            <section>
                <h3>Stellungsanalyse</h3>
                <div style="margin-top: 10px;">
                    <img src="IMG-20260205-WA0000.jpg" alt="Schachstellung">
                </div>
                <p>Schwarz am Zug.</p>
            </section>

            <section>
                <h1>Test beendet</h1>
                <p>Die Analyse ist abgeschlossen.</p>
            </section>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>
    <script src="config.js"></script>

    <script>
        const deck = new Reveal();
        const morseAudio = document.getElementById("morse-audio");

        deck.initialize({ 
            controls: false, 
            progress: true,
            hash: true,
            keyboard: false,
            touch: false
        });

        // Event: Wenn die Folie gewechselt wird
        deck.on('slidechanged', event => {
            // Wenn Folie 2 (Index 1) erreicht wird, Audio starten
            if (event.indexh === 1) {
                morseAudio.currentTime = 0; 
                morseAudio.play().catch(e => console.log("Interaktion nötig für Audio."));
            } else {
                morseAudio.pause();
            }
        });

        // NEU: Wenn das Audio zu Ende ist, zur nächsten Folie (Folie 3) springen
        morseAudio.onended = function() {
            deck.next();
        };

        const statusText = document.getElementById("status-text");

        const pubnub = new PubNub({
            subscribeKey: Pub_Nub_api_Subscribe,
            userId: "viewer_" + Math.floor(Math.random() * 1000)
        });

        pubnub.addListener({
            status: (s) => {
                if (s.category === "PNConnectedCategory") {
                    statusText.innerText = "Verbunden";
                    statusText.style.color = "#00ff00";
                }
            },
            message: (m) => {
                if (m.message.action === "next") deck.next();
                if (m.message.action === "prev") deck.prev();
            }
        });

        pubnub.subscribe({ channels: [My_Channel_Name] });
    </script>
</body>
</html>
