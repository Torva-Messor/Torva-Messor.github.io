<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Torva Viewer - Final Sync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/theme/black.min.css">

    <style>
        /* --- THEME --- */
        :root { 
            --neon-blue: #00f2ff; 
            --matrix-green: #00ff41;
            --damage-gray: #ff0055; /* Grau statt Rot */
            --bg-deep: #050505; 
        }

        body { background: var(--bg-deep); overflow: hidden; font-family: 'Courier New', monospace; margin: 0; }

        /* --- BACKGROUND LAYER (GRID) --- */
        #background-layer {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            z-index: 1; perspective: 1200px;
        }

        .morph-grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
            gap: 4px;
            width: 60vmin; height: 60vmin;
            transition: transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }

        .cell { 
            width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; font-size: 1.2vmin;
            transition: all 0.6s;
            position: relative;
        }

        /* --- MODES --- */
        .mode-go { background: rgba(30, 30, 30, 0.8); border-radius: 4px; padding: 10px; transform: rotateX(20deg); }
        .mode-go .cell { border-radius: 50%; transform: scale(0.9); }
        .mode-go .cell.black { background: #000; }
        .mode-go .cell.white { background: #fff; }
        .mode-go .cell.empty { opacity: 0.1; }

        .mode-binary { transform: scale(1.1); }
        .mode-binary .cell { color: var(--matrix-green); font-family: 'Consolas'; font-size: 2vmin; text-shadow: 0 0 5px var(--matrix-green); }
        
        .mode-qr { transform: rotateX(10deg) rotateY(-5deg); gap: 2px; }
        .mode-qr .cell.active { background: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); }
        .mode-qr .cell.inactive { background: rgba(0, 242, 255, 0.05); transform: scale(0.2); }

        /* --- DAMAGE EFFECT (KEIN BLINKEN, GRAU, KEIN TEXT) --- */
        .cell.damaged {
            background: var(--damage-gray) !important;
            box-shadow: none !important;
            opacity: 0.5;
            border-radius: 2px !important;
            transform: scale(0.8) !important;
        }

        /* --- VIDEO OVERLAY --- */
        #video-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; background: black; opacity: 0; pointer-events: none;
            transition: opacity 0.5s; display: flex; justify-content: center; align-items: center;
        }
        #video-container.active { opacity: 1; pointer-events: all; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* --- AR SECTION --- */
        #ar-viewer-container {
            width: 100%; height: 80vh;
            background: #222; /* Hintergrund fÃ¼r AR Slide */
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        model-viewer {
            width: 100%; height: 100%;
            background-color: #222;
        }

        .ar-button {
            background-color: white; border-radius: 4px; border: none;
            position: absolute; bottom: 20px; right: 20px;
            padding: 12px 24px; font-weight: bold; color: black;
            font-family: sans-serif; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* --- START BUTTON --- */
        #btn-start { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 2px solid var(--neon-blue); color: var(--neon-blue); background: rgba(0,0,0,0.9); 
            padding: 20px 40px; font-size: 1.5rem; letter-spacing: 3px; cursor: pointer;
            z-index: 100; transition: 0.3s;
        }
    </style>
</head>
<body>

    <button id="btn-start" onclick="initSystem()">INITIALIZE SYSTEM</button>

    <div id="video-container">
        <video id="main-video" playsinline webkit-playsinline muted preload="auto">
            <source src="qr-code-pubnub-torva-project.mp4" type="video/mp4">
        </video>
    </div>

    <div id="background-layer">
        <div id="grid" class="morph-grid mode-go"></div>
    </div>

    <div class="reveal">
        <div class="slides">
            <section data-state="state-go">
                <h1 style="text-shadow: 0 0 20px black;">STRATEGY</h1>
            </section>
            
            <section data-state="state-binary">
                <h3>DECOMPILING</h3>
            </section>

            <section data-state="state-qr">
                <h2 style="color: var(--neon-blue);">LINKED</h2>
            </section>

            <section data-state="state-ar">
                <div id="ar-viewer-container">
                    <model-viewer 
                        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
                        ios-src="https://modelviewer.dev/shared-assets/models/Astronaut.usdz"
                        alt="3D Model"
                        shadow-intensity="1"
                        camera-controls
                        auto-rotate
                        ar
                        ar-modes="webxr scene-viewer quick-look">
                        <button slot="ar-button" class="ar-button">ðŸ‘‹ AR START</button>
                    </model-viewer>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.5.0/reveal.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.6.3.min.js"></script>

    <script>
        const deck = new Reveal();
        deck.initialize({ controls: false, progress: false, center: true, transition: 'fade' });

        const grid = document.getElementById('grid');
        const cells = [];
        const gridSize = 15; 
        let currentMode = 'go';

        for(let i=0; i < gridSize*gridSize; i++) {
            let div = document.createElement('div');
            div.className = 'cell';
            grid.appendChild(div);
            cells.push(div);
        }

        function renderGo() {
            currentMode = 'go';
            grid.className = 'morph-grid mode-go';
            cells.forEach((c, i) => {
                c.innerHTML = ''; c.className = 'cell';
                let r = Math.random();
                if(r > 0.75) c.classList.add('black');
                else if(r > 0.55) c.classList.add('white');
                else c.classList.add('empty');
            });
        }

        function renderBinary() {
            currentMode = 'binary';
            grid.className = 'morph-grid mode-binary';
            cells.forEach(c => {
                c.className = 'cell';
                c.innerText = Math.random() > 0.5 ? '1' : '0';
            });
        }

        function renderQR() {
            currentMode = 'qr';
            grid.className = 'morph-grid mode-qr';
            cells.forEach((c, i) => {
                c.innerHTML = ''; 
                const x = i % gridSize; const y = Math.floor(i / gridSize);
                const isFinder = (x<4 && y<4) || (x>10 && y<4) || (x<4 && y>10);
                const isHollow = (x===1||x===2)&&(y===1||y===2) || (x===12||x===13)&&(y===1||y===2) || (x===1||x===2)&&(y===12||y===13);
                
                c.className = 'cell';
                if ((isFinder && !isHollow) || (!isFinder && Math.random() > 0.5)) c.classList.add('active');
                else c.classList.add('inactive');
            });
        }

        // --- NEUE DAMAGE LOGIK ---
        function applyDamage() {
            // WÃ¤hle zufÃ¤llige Zellen, aber ignoriere die Finder Patterns (Ecken)
            for(let k=0; k<15; k++) {
                const r = Math.floor(Math.random() * cells.length);
                const x = r % gridSize;
                const y = Math.floor(r / gridSize);
                
                // PrÃ¼fen ob Zelle in einer Ecke ist (Finder Pattern)
                const isFinder = (x<4 && y<4) || (x>10 && y<4) || (x<4 && y>10);
                
                if (!isFinder) {
                    cells[r].classList.add('damaged');
                    cells[r].innerHTML = ''; // Kein Text mehr
                }
            }
        }

        function resetDamage() {
            cells.forEach(c => {
                c.classList.remove('damaged');
            });
        }

        // --- PUBNUB & SYNC ---
        const videoContainer = document.getElementById('video-container');
        const videoPlayer = document.getElementById('main-video');

        function initSystem() {
            const btn = document.getElementById('btn-start');
            btn.innerHTML = "SYNCING...";
            
            // iOS Hack: Video kurz stumm abspielen und pausieren
            videoPlayer.play().then(() => {
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
            }).catch(e => console.log(e));

            setTimeout(() => {
                btn.style.display = 'none';
                const pubnub = new PubNub({ subscribeKey: 'sub-c-6fdfc9e3-91b8-4f79-b62a-6fd9fc69eff7', userId: "v_" + Date.now() });
                
                pubnub.addListener({
                    message: (m) => {
                        const msg = m.message;
                        if(msg.slide !== undefined) deck.slide(msg.slide);
                        if(msg.action === 'morph_go') renderGo();
                        if(msg.action === 'morph_qr') renderQR();
                        if(msg.action === 'damage') applyDamage();
                        if(msg.action === 'heal') resetDamage();
                        
                        // HIER: Neue Video Logik
                        if(msg.action === 'video_sync') handleVideoSync(msg);
                    }
                });
                pubnub.subscribe({ channels: ['PrasiW.Woche'] });
                renderGo();
            }, 500);
        }

        // --- NEUE HIER: SYNC LOGIK FÃœR PARALLELE WIEDERGABE ---
        function handleVideoSync(data) {
            if (data.videoState === 'stop') {
                videoContainer.classList.remove('active');
                videoPlayer.pause();
                videoPlayer.currentTime = 0;
            } else if (data.videoState === 'play') {
                videoContainer.classList.add('active');
                
                // Berechne die Latenz (Zeit seit dem der Controller Play gesendet hat)
                const latencySeconds = (Date.now() - data.startTime) / 1000;
                
                // Setze das Video auf die aktuelle Zeit + Latenz, um den Versatz auszugleichen
                videoPlayer.currentTime = Math.max(0, latencySeconds);
                videoPlayer.play();
            }
        }

        deck.on('slidechanged', event => {
            const state = event.currentSlide.getAttribute('data-state');
            if(state === 'state-go') { renderGo(); document.getElementById('background-layer').style.display = 'flex'; }
            if(state === 'state-binary') { renderBinary(); document.getElementById('background-layer').style.display = 'flex'; }
            if(state === 'state-qr') { renderQR(); document.getElementById('background-layer').style.display = 'flex'; }
            if(state === 'state-ar') { document.getElementById('background-layer').style.display = 'none'; }
        });
        renderGo();
    </script>
</body>
</html>
